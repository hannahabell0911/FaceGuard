<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Guard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 10px 0;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        .cta {
            margin-top: 30px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
        }

        .cta:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact Us</a>
</header>

<div class="container">
    <img class="logo" src="logo.png" alt="Face Guard Logo">
    <div class="message">
        <p>You can download our upcoming app on the Android App Store. Stay tuned!</p>
        <img class="logo" src="google.png" alt="Face Guard Logo Below Text">
    </div>
    <a class="cta" href="#">Learn More</a>
</div>

</body>
</html>
