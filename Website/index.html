<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Guard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .cta {
            margin-top: 30px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        .cta:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="logo" src="logo.png" alt="Face Guard Logo">
    <div class="message">
        <p>You can download our upcoming app on the Android App Store. Stay tuned!</p>
    </div>
    <a class="cta" href="#">Learn More</a>
</div>

</body>
</html>
